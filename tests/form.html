<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weking demo</title>

	<link rel="stylesheet" href="../dist/css/weking.min.css">
	<link rel="stylesheet" href="demo.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
</head>
<body>

<!-- FORMS -->
<div id="forms">

<h2>Forms</h2>

<form class="form" action="#">
	<legend>A compact inline form</legend>

	<input class="form_control" type="text" placeholder="Username">
	<input class="form_control" type="password" placeholder="Password">

	<label>
		<input id="default-remember" type="checkbox"> Remember me
	</label>

	<button type="submit" class="btn btn-primary">Sign in</button>
</form>

<form class="form form-stacked" action="#">
	<legend>Stacked Form</legend>

	<label for="stacked-name">Your name</label>
	<input class="form_control" id="stacked-name" type="text" placeholder="Your name">

	<label for="stacked-email">Your E-mail</label>
	<input class="form_control" id="stacked-email" type="email" placeholder="user@example.com">

	<label for="stacked-text">Your Message</label>
	<textarea class="form_control" id="stacked-text"></textarea>

	<label>
		<input id="stacked-copy" type="checkbox"> Send me copy
	</label>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>

<h3>Aligned Form</h3>
<form class="form form-aligned" action="#">
	<div>
		<label class="col col-sm2" for="aligned-email">E-mail</label>
		<input class="form_control" id="aligned-email" type="email" placeholder="user@example.com">
	</div>
	<div>
		<label class="col col-sm2" for="aligned-name">Username</label>
		<input class="form_control" id="aligned-name" type="text" placeholder="Username">
	</div>
	<div>
		<label class="col col-sm2" for="aligned-password">Password</label>
		<input class="form_control" id="aligned-password" type="password" placeholder="Password">
	</div>
	<div class="controls col col-smOffset2">
		<label>
			<input id="aligned-cb" type="checkbox"> I've read the terms and conditions
		</label>
	</div>
	<div class="controls col col-smOffset2">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

<h3>Form Elements</h3>

<form class="form form-stacked" action="#">
	<fieldset class="row">
		<legend>Input fields</legend>

		<div class="col col-sm4">
			<label for="text-field">Text</label>
			<input class="form_control" type="text" name="text-field" id="text-field" placeholder="Your Name">

			<label for="email-field">E-mail</label>
			<input class="form_control" type="email" name="email-field" id="email-field" placeholder="JohnDoe@company.com">

			<label for="url-field">URL</label>
			<input class="form_control" type="url" name="url-field" id="url-field" placeholder="http://example.com/">

			<label for="number-field">Number</label>
			<input class="form_control" type="number" name="number-field" id="number-field" step="1" value="0">
		</div>

		<div class="col col-sm4">
			<label for="date-field">Date</label>
			<input class="form_control" id="date-field" name="date-field" type="date" value="2015-01-01">

			<label for="time-field">Time</label>
			<input class="form_control" type="time" name="time-field" id="time-field" value="10:24">

			<label for="file-field">File</label>
			<input class="form_control" type="file" name="file-field" id="file-field" size="14">

			<label for="textarea-field">Textarea</label>
			<textarea class="form_control" name="textarea-field" id="textarea-field"></textarea>
		</div>

		<div class="col col-sm4">
			<label for="select-field1">Select</label>
			<select class="form_control" name="select-field1" id="select-field1">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="select-field2">Select (multiple)</label>
			<select class="form_control" name="select-field2" id="select-field2" multiple>
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
				<option value="4">Option 4</option>
				<option value="5">Option 5</option>
				<option value="6">Option 6</option>
				<option value="7">Option 7</option>
				<option value="8">Option 8</option>
				<option value="9">Option 9</option>
				<option value="10">Option 10</option>
				<option value="11">Option 11</option>
				<option value="12">Option 12</option>
				<option value="13">Option 13</option>
				<option value="14">Option 14</option>
				<option value="15">Option 15</option>
				<option value="16">Option 16</option>
				<option value="17">Option 17</option>
				<option value="18">Option 18</option>
				<option value="19">Option 19</option>
				<option value="20">Option 20</option>
			</select>

			<div class="dropdown">
				<div class="dropdown_container">
					<div class="dropdown_title form_control">Select title</div>
					<ul class="dropdown_list">
						<li class="dropdown_item">
							<input type="radio" class="dropdown_option" name="dropdown-test"
								   id="dropdown-test-1" value="dropdown-test-1">
							<label class="dropdown_optionText" for="dropdown-test-1">Label text 1</label>
						</li>
						<li class="dropdown_item">
							<input type="radio" class="dropdown_option" name="dropdown-test"
								   id="dropdown-test-2" value="dropdown-test-2">
							<label class="dropdown_optionText" for="dropdown-test-2">Label text 2</label>
						</li>
						<li class="dropdown_item">
							<input type="radio" class="dropdown_option" name="dropdown-test"
								   id="dropdown-test-3" value="dropdown-test-3">
							<label class="dropdown_optionText" for="dropdown-test-3">Label text 3</label>
						</li>
						<li class="dropdown_item">
							<input type="radio" class="dropdown_option" name="dropdown-test"
								   id="dropdown-test-4" value="dropdown-test-4">
							<label class="dropdown_optionText" for="dropdown-test-4">Label text 4</label>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</fieldset>

	<fieldset class="row">
		<div class="col col-sm3">
			<legend>Basic Radios</legend>
			<label><input type="radio" name="demo-radio"> Radio 1</label>
			<label><input type="radio" name="demo-radio"> Radio 2</label>
			<label><input type="radio" name="demo-radio"> Radio 3</label>
			<label><input type="radio" name="demo-radio"> Radio 4</label>
		</div>
		<div class="col col-sm3">
			<legend>Basic Checkboxes</legend>
			<label><input type="checkbox" name="demo-checkbox"> Checkbox 1</label>
			<label><input type="checkbox" name="demo-checkbox"> Checkbox 2</label>
			<label><input type="checkbox" name="demo-checkbox"> Checkbox 3</label>
			<label><input type="checkbox" name="demo-checkbox"> Checkbox 4</label>
		</div>

		<div class="col col-sm3">
			<legend>Styled Radios</legend>
			<label><input type="radio" name="demo-radio-styled" class="form_radio"> <span></span> Radio 1</label>
			<label><input type="radio" name="demo-radio-styled" class="form_radio"> <span></span> Radio 2</label>
			<label><input type="radio" name="demo-radio-styled-disabled" class="form_radio" disabled checked> <span></span> Radio 3</label>
			<label><input type="radio" name="demo-radio-styled-disabled" class="form_radio" disabled> <span></span> Radio 4</label>
		</div>
		<div class="col col-sm3">
			<legend>Styled Checkboxes</legend>
			<label><input type="checkbox" name="demo-checkbox-styled" class="form_checkbox"> <span></span> Checkbox 1</label>
			<label><input type="checkbox" name="demo-checkbox-styled" class="form_checkbox"> <span></span> Checkbox 2</label>
			<label><input type="checkbox" name="demo-checkbox-styled" class="form_checkbox" disabled checked> <span></span> Disabled checkbox 1</label>
			<label><input type="checkbox" name="demo-checkbox-styled" class="form_checkbox" disabled> <span></span> Disabled checkbox 2</label>

			<label><input type="checkbox" name="..." class="form_switch"> <span></span> Label text</label>
		</div>
	</fieldset>

	<fieldset class="row">
		<div class="col col-sm4">
			<legend>Input Sizes</legend>
			<input class="form_control form_control-xs" type="text" placeholder="Extra Small Input">
			<input class="form_control form_control-sm" type="text" placeholder="Small Input">
			<input class="form_control" type="text" placeholder="Normal Input">
			<input class="form_control form_control-lg" type="text" placeholder="Large Input">
			<input class="form_control form_control-xl" type="text" placeholder="Extra Large Input">
		</div>

		<div class="col col-sm4">
			<legend>Special Controls</legend>
			<input class="form_control" type="text" value="Disabled Input" disabled>
			<input class="form_control" type="text" placeholder="Read-Only Input" readonly>
		</div>

		<div class="col col-sm4">
			<legend>Radius Input</legend>
			<input class="form_control form_control-radius" type="text" placeholder="Radius Input">
		</div>
	</fieldset>
</form>

<h2>Buttons</h2>
<button class="btn btn-primary">Primary Button</button>
<button class="btn btn-secondary">Secondary Button</button>
<button class="btn">Simple Gray Button</button>
<button class="btn btn-blue">Blue Button</button>
<button class="btn btn-green">Green Button</button>
<button class="btn btn-red">Red Button</button>
<button class="btn btn-orange">Orange Button</button>
<button class="btn btn-black">Black Button</button>

<h3>Sizes</h3>
<button class="btn btn-xs">Extra Small Button</button>
<button class="btn btn-sm">Small Button</button>
<button class="btn">Regular Button</button>
<button class="btn btn-lg">Large Button</button>
<button class="btn btn-xl">Extra Large Button</button>
<button class="btn btn-red-radius">Radius Button</button>

<h3>Ghost buttons</h3>

<button class="btn btn-primary-ghost">Primary Button</button>
<button class="btn btn-secondary-ghost">Secondary Button</button>
<button class="btn btn-ghost">Simple Gray Button</button>
<button class="btn btn-blue-ghost">Blue Button</button>
<button class="btn btn-green-ghost">Green Button</button>
<button class="btn btn-red-ghost">Red Button</button>
<button class="btn btn-orange-ghost">Orange Button</button>
<button class="btn btn-black-ghost">Black Button</button>

<h3>Flat buttons</h3>

<button class="btn btn-flat-primary">Primary Button</button>
<button class="btn btn-flat-secondary">Secondary Button</button>
<button class="btn btn-flat">Simple Gray Button</button>
<button class="btn btn-flat-blue">Blue Button</button>
<button class="btn btn-flat-green">Green Button</button>
<button class="btn btn-flat-red">Red Button</button>
<button class="btn btn-flat-orange">Orange Button</button>
<button class="btn btn-flat-black">Black Button</button>

<h3>Link Buttons</h3>
<a href="#" class="btn btn-xs-flat-primary">Link 1</a>
<a href="#" class="btn btn-sm">Link 2</a>
<a href="#" class="btn">Link 3</a>
<a href="#" class="btn btn-lg">Link 4</a>
<a href="#" class="btn btn-xl">Link 5</a>

</div>

</body>
</html>
