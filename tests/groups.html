<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weking demo</title>

	<link rel="stylesheet" href="../dist/css/weking.min.css">
	<link rel="stylesheet" href="demo.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
</head>
<body>

<!-- GROUPS -->
<div id="groups" class="clearfix">

	<h2>Groups</h2>

	<div class="group group-hr">
		<button class="btn">Button 1</button>
		<label for="group-demo-input" class="group_addon">Addon 1</label>
		<input class="form_control" id="group-demo-input" name="group-demo-input" type="text" placeholder="Input">
		<span class="group_addon">Button 3</span>
		<button class="btn">Button 2</button>
	</div>

	<div class="group group-hr">
		<button class="btn btn-lg">Button 1</button>
		<label for="group-demo-input-2" class="group_addon group_addon-lg">Addon 1</label>
		<input class="form_control form_control-lg" id="group-demo-input-2" name="group-demo-input-2" type="text" placeholder="Input">
		<span class="group_addon group_addon-lg">Button 3</span>
		<button class="btn btn-lg">Button 2</button>
	</div>

	<div class="group col-md4">
		<button class="btn">Button 1</button>
		<span class="group_addon">Addon 1</span>
		<input class="form_control" type="text" placeholder="Input">
		<button class="btn">Button 2</button>
		<button class="btn">Button 3</button>
	</div>

</div>

</body>
