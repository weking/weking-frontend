<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weking demo</title>

	<link rel="stylesheet" href="../dist/css/weking.min.css">
	<link rel="stylesheet" href="demo.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
</head>
<body>

<!-- LABELS -->
<div id="labels">

	<h2>Labels</h2>

	<span class="label">Default label</span>
	<span class="label label-primary">Primary label</span>
	<span class="label label-secondary">Secondary label</span>
	<span class="label label-blue">Blue label</span>
	<span class="label label-green">Green label</span>
	<span class="label label-red">Red label</span>
	<span class="label label-orange">Orange label</span>
	<span class="label label-black">Black label</span>
	<span class="label label-radius">Radius label</span>

</div>

<hr/>

<!-- PROGRESS -->
<div id="progress">

	<h2>Progress</h2>

	<div class="progress">
		<div class="progress_bar" style="width: 10%"></div>
	</div>

	&nbsp;

	<div class="progress progress-primary">
		<div class="progress_bar" style="width: 20%"></div>
	</div>

	&nbsp;

	<div class="progress progress-secondary">
		<div class="progress_bar" style="width: 30%"></div>
	</div>

	&nbsp;

	<div class="progress progress-blue">
		<div class="progress_bar" style="width: 40%"></div>
	</div>

	&nbsp;

	<div class="progress progress-green">
		<div class="progress_bar" style="width: 50%"></div>
	</div>

	&nbsp;

	<div class="progress progress-red">
		<div class="progress_bar" style="width: 60%"></div>
	</div>

	&nbsp;

	<div class="progress progress-orange">
		<div class="progress_bar" style="width: 70%"></div>
	</div>

	&nbsp;

	<div class="progress progress-black">
		<div class="progress_bar" style="width: 80%"></div>
	</div>

	&nbsp;

	<h3>Vertical Progress</h3>
	<div class="clearfix">
		<div class="progress progress-vert">
			<div class="progress_bar" style="height: 15%"></div>
		</div>

		<div class="progress progress-vert-primary">
			<div class="progress_bar" style="height: 25%"></div>
		</div>

		<div class="progress progress-vert-secondary">
			<div class="progress_bar" style="height: 40%"></div>
		</div>
	</div>

</div>

</body>
</html>
