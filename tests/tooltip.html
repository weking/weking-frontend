<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weking demo</title>

	<link rel="stylesheet" href="../dist/css/weking.min.css">
	<link rel="stylesheet" href="demo.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
</head>
<body>

<!-- Tooltips -->
<div id="tooltips" style="text-align: center">

	<h2>Tooltips</h2>

	<span class="tooltip tooltip-left-always-black" data-tooltip="Tooltip on left">Tooltip on left</span>
	<span class="tooltip tooltip-top" data-tooltip="Tooltip on top">Tooltip on top</span>
	<span class="tooltip tooltip-bottom-green" data-tooltip="Tooltip on bottom">Tooltip on bottom</span>
	<span class="tooltip tooltip-right-primary-radius" data-tooltip="Tooltip on right">Tooltip on right</span>

	<h2>Popovers</h2>

	<div class="popover popover-top-primary-radius">
		<label for="popoverTest">Show popover</label>
		<input type="checkbox" id="popoverTest" name="popoverTest" class="popover_trigger"/>
		<div class="popover_content">
			<h4>Popover heading</h4>

			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab aliquam beatae, cupiditate</p>
		</div>
	</div>

</div>

</body>
</html>
